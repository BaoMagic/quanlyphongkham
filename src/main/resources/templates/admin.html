<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN</title>
    <link rel="shortcut icon" href="https://idodesign.vn/wp-content/uploads/2023/08/mau-thiet-ke-logo-nha-thuoc-dep-6.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #4A90E2;
            padding-top: 10px;
            position: fixed;
        }

        .nav-link {
            color: white;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: #4178C5;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ADMIN - CÔNG TY CỔ PHẦN NHÓM 2</a>
            <button class="btn btn-outline-danger">Đăng Xuất</button>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/nguoidung/trangchu/vaitro}">Vai Trò</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/nguoidung/trangchu/quanli}">Quản Lí</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/nguoidung/trangchu/benhnhan}">Bệnh Nhân</a></li>
                </ul>
            </nav>
            
            <main class="col-md-9 ms-sm-auto px-md-4">
               
                <div th:replace="~{vaitro :: vaitro}"></div>

            </main>
        </div>
    </div>
</body>
</html>
