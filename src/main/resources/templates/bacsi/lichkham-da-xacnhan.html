<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lịch khám đã xác nhận</title>
  <!-- Bootstrap CSS từ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- (Tùy chọn) FontAwesome để sử dụng icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    .table th {
      background-color: #007bff;
      color: #fff;
      text-align: center;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-back {
      display: block;
      width: fit-content;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-calendar-check"></i> Lịch khám đã xác nhận</h2>
    
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Mã lịch khám</th>
            <th>Bệnh nhân</th>
            <th>Chuyên khoa</th>
            <th>Ngày khám</th>
            <th>Giờ khám</th>
            <th>Trạng thái</th>
            <th>Ghi chú</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="lich : ${lichKhams}">
            <td th:text="${lich.maLichKham}"></td>
            <td th:text="${lich.benhNhan.hoTen}"></td>
            <td th:text="${lich.chuyenKhoa.tenChuyenKhoa}"></td>
            <td th:text="${#temporals.format(lich.ngayKham, 'dd/MM/yyyy')}"></td>
            <td th:text="${lich.gioKham}"></td>
            <td>
              <span class="badge bg-success" th:text="${lich.trangThai}"></span>
            </td>
            <td th:text="${lich.ghiChu}"></td>
            <!-- Link chọn lịch khám để thêm dịch vụ -->
            <td>
              <a class="btn btn-primary btn-sm" 
                 th:href="@{'/bacsi/trangchu/dichvu/them?maLichKham=' + ${lich.maLichKham}}">
                ➕ Thêm dịch vụ
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <a class="btn btn-secondary btn-back" th:href="@{/bacsi/trangchu/lichkham/cho-xac-nhan}">
      <i class="fas fa-arrow-left"></i> Quay lại
    </a>
  </div>
  
  <!-- Bootstrap JS Bundle từ CDN (bao gồm Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
