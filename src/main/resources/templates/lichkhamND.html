<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Khám</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://idodesign.vn/wp-content/uploads/2023/08/mau-thiet-ke-logo-nha-thuoc-dep-6.jpg" type="image/x-icon">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }

        .appointment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .appointment-form {
            max-width: 550px;
            width: 100%;
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #198754;
        }

        .appointment-form h2 {
            color: #198754;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 8px rgba(25, 135, 84, 0.2);
        }

        .btn-primary {
            background-color: #198754;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #157347;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
        }

        .alert {
            max-width: 550px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div th:replace="~{header :: header}"></div>

    <!-- Hiển thị thông báo -->
    <div class="container mt-3">
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-circle-check"></i>  
            <span>Đặt lịch thành công! Chúng tôi sẽ sớm xác nhận lịch hẹn của bạn.</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-triangle-exclamation"></i>  
            <span th:text="${param.error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Form Đặt Lịch -->
    <div class="appointment-container">
        <div class="appointment-form">
            <h2><i class="fa-solid fa-calendar-plus"></i> Đặt Lịch Khám</h2>

            <form method="get" th:action="@{/nguoidung/lichkham}" class="mb-3">
                <label class="form-label">Chuyên Khoa</label>
                <select class="form-select" name="maChuyenKhoa" onchange="this.form.submit()">
                    <option value="">-- Chọn chuyên khoa --</option>
                    <option th:each="ck : ${dsChuyenKhoa}" th:value="${ck.maChuyenKhoa}" 
                            th:text="${ck.tenChuyenKhoa}" 
                            th:selected="${ck.maChuyenKhoa == selectedChuyenKhoa}">
                    </option>
                </select>
            </form>

            <form method="post" th:action="@{/nguoidung/lichkham}" th:object="${lichKham}">
                <input type="hidden" name="maChuyenKhoa" th:value="${selectedChuyenKhoa}" />

                <div class="mb-3">
                    <label class="form-label">Bác sĩ</label>
                    <select class="form-select" th:field="*{bacSi}" required>
                        <option value="">-- Chọn bác sĩ --</option>
                        <option th:each="bs : ${dsBacSi}" th:value="${bs.maBacSi}" th:text="${bs.hoTen}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Ngày khám</label>
                    <input type="date" id="date" th:field="*{ngayKham}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Giờ khám</label>
                    <input type="time" id="time" th:field="*{gioKham}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Ghi chú</label>
                    <textarea id="notes" th:field="*{ghiChu}" class="form-control" rows="3"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-calendar-check"></i> Đặt lịch
                    </button>
                </div>
            </form>

        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{footer :: footer}"></div>

</body>

</html>
