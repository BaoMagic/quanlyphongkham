<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }

        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .btn-google {
            background-color: #f46d5c;
            color: #fff;
        }

        .btn-google:hover {
            background-color: #c23321;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
        }

        .btn-facebook:hover {
            background-color: #2d4373;
        }

        .custom-link {
            color: #007bff;
            text-decoration: none;
        }

        .custom-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<form action="/login" method="post">

    <section class="vh-100 d-flex align-items-center" style="background-color: #8c96a8;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                       placeholder="Enter your email" />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                       placeholder="Enter your password" />
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                                <a href="/index" class="custom-link">Back to Homepage</a>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <a href="/dangky" class="custom-link">Bạn chưa có tài khoản ?</a>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Login</button>

                            <hr class="my-4">

                            <a class="btn btn-lg btn-block btn-google btn-custom mb-3"
                               href="/oauth2/authorization/google">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </a>
                            <a class="btn btn-lg btn-block btn-facebook btn-custom" href="/oauth2/authorization/Facebook">
                                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>
</body>

</html>
