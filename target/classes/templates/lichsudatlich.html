<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đặt lịch</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e3ffe7, #d9e7ff);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        h2 {
            font-weight: bold;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background: #28a745 !important;
            color: white;
        }
        .table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background: #f1f8e9;
            transition: 0.3s;
        }
        .status-confirmed {
            color: #28a745;
            font-weight: bold;
        }
        .status-pending {
            color: #dc3545;
            font-weight: bold;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-success"><i class="fas fa-history"></i> Lịch Sử Đặt Lịch Khám</h2>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th><i class="fas fa-clinic-medical icon"></i> Chuyên khoa</th>
                        <th><i class="fas fa-user-md icon"></i> Bác sĩ</th>
                        <th><i class="fas fa-calendar-alt icon"></i> Ngày khám</th>
                        <th><i class="fas fa-clock icon"></i> Giờ khám</th>
                        <th><i class="fas fa-sticky-note icon"></i> Ghi chú</th>
                        <th><i class="fas fa-check-circle icon"></i> Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lich : ${lichSu}">
                        <td th:text="${lich.chuyenKhoa.tenChuyenKhoa}"></td>
                        <td th:text="${lich.bacSi.hoTen}"></td>
                        <td th:text="${lich.ngayKham}"></td>
                        <td th:text="${lich.gioKham}"></td>
                        <td th:text="${lich.ghiChu}"></td>
                        <td th:text="${lich.trangThai}" 
                            th:classappend="${lich.trangThai == 'Đã xác nhận'} ? 'status-confirmed' : 'status-pending'">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
